<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Vader Test</title>

    <style type="text/css">
        
        .vader-image {
            width: 300px;
            height: 300px;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-xs-4">
            <h2>Vader</h2>
            <div id="yourCharacter">
                <div class="vader attacker" id="0">
                    <img src="assets/images/vader.gif">
                    <p>HP: <span>100</span></p>
                    <p>Attack Power: 15</p>
                    <p>Counter: 5</p>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div id="attackButton" class="text-center">
                <button id="attack" class="btn btn-danger" style="display: inline;">Attack</button>
            </div>
        </div>
        <div class="col-xs-4">
                <h2>Vader</h2>
                <div id="otherCharacter">
                    <div class="maul attacker" id="0">
                        <img src="assets/images/darthMaulFlipped.gif">
                        <p>HP: <span>100</span></p>
                        <p>Attack Power: 5</p>
                        <p>Counter: 15</p>
                    </div>
                </div>
            </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="text/javascript">

    </script>
</body>
</html>
