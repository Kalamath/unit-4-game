<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Battle of the Sith</title>
</head>

<body>

    <header>
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/starwars.png" class="img-fluid" alt="starwarslogo">
                <!-- <h6 class="text-center text-white">The Battle of the Sith</h6> -->
            </div>
        </div>
    </header>

    <div class="col-md-12 text-center">
        <h2 id="selChar">Fight!</h2>
            <div class="col-md-12 text-center button-container">
                <button class="btn btn-info">Attack</button>
            </div>
        <div id="characters" class="row">
            <div class="character col-md-6" id="yourCharacter">
                <h3>Darth Vader</h3>
                <img src="assets/images/vader.gif" class="img darth-vader">
                <p class="healthcolor">Health: <span id="vaderhealth">130</span></p>
                <p class="attackcolor">Attack Power: 15</p>
                <p class="countercolor">Counter: 20</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-success">100%</div>
                </div>
            </div>
            <div class="character col-md-6 other-character">
                <h3>Darth Maul</h3>
                <img src="assets/images/darthMaulFlipped.gif" class="img darth-maul">
                <br>
                <p class="healthcolor">Health: <span id="maulhealth">100</span></p>
                <p class="attackcolor">Attack Power: 5</p>
                <p class="countercolor">Counter: 25</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-success villian">100%</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Attack Button -->
    <div class="row">
        <div class="col-md-4 text-center">
            <!-- Empty Space -->
        </div>
        <div class="col-md-4 text-center">
            <!-- Empty Space -->
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
